<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/zhuce.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			/*层级选择器
			 * #register-form .pwdcontainer{
				border:"1px solid red"
			}*/
			/*#register-form > .pwdcontainer{
				border:"1px solid red"
			}*/
			/*div[class*=pwdcontainer]{
				border: 1px solid red;
			}*/
			div:nth-child(8){
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="register-content">
    <div id="register-form">
        <div class="phoneRegister">
            <div class="form-item form-item-phone" id="form-item-phone">
                <label>手　机　号</label>
                <span class="placeholder" style="display: inline;">请使用常用手机注册</span>
                <input type="text" id="form-phone" name="regPhone" class="field" autocomplete="off" maxlength="11" placeholder=" ">
            </div>
            <div class="input-tip"><span></span></div>
        </div>
        <a class="change" href="javascript:;">邮箱注册</a>
        <div class="emailRegister">
            <div class="form-item form-item-email" id="form-item-email">
                <label>邮　　　箱</label>
                <span class="placeholder">请使用常用邮箱注册</span>
                <input type="text" id="form-email" name="regEmail" class="field" autocomplete="off" placeholder=" ">
            </div>
            <div class="input-tip"><span></span></div>
        </div>
        <div class="form-item form-item-name" id="form-item-name">
            <label>昵　　　称</label>
            <span class="placeholder">2~16位中文、英文、数字等</span>
            <input type="text" id="form-name" name="regName" class="field" autocomplete="off" maxlength="16" placeholder=" ">
        </div>
        <div class="input-tip"><span></span></div>
        <div class="form-item">
            <label>设 置 密 码</label>
            <span class="placeholder">6~16位，需组合字母、数字或符号</span>
            <input type="password" name="regPwd" id="form-pwd" class="field" maxlength="16" placeholder=" " />
        </div>
        <div class="input-tip"><span></span></div>
        <div class="form-item pwdcontainer">
            <label>确 认 密 码</label>
            <span class="placeholder">请再次输入密码</span>
            <input type="password" name="regPwdRepeat" id="form-equalTopwd" class="field" placeholder=" " maxlength="16" />
        </div>
        <div class="input-tip"><span></span></div>
        <div class="form-item form-item-authcode">
            <label>验　证　码</label>
            <span class="placeholder">请输入验证码</span>
            <input type="text" autocomplete="off" name="authCode" id="form-authCode" maxlength="6" class="field form-authcode" placeholder=" " />
            <img class="img-code" title="换一换" id="imgAuthCode" onclick="this.src='http://www.kuwo.cn/api/user/register/picVerifyCode?kws='+new Date().getTime()" src="http://www.kuwo.cn/api/user/register/picVerifyCode">
        </div>
        <div class="input-tip"><span></span></div>
        <div class="form-item form-item-phonecode">
            <label>手机验证码</label>
            <span class="placeholder">请输入手机验证码</span>
            <input type="text" name="mobileCode" maxlength="6" id="form-phoneCode" class="field phonecode" placeholder=" " autocomplete="off">
            <button id="getPhoneCode" class="btn-phonecode" type="button">获取验证码</button>
        </div>
        <div class="input-tip"><span></span></div>
        <div class="zc_bot">
            <input name="" class="command" type="checkbox" checked="checked" value="" />
            <label>
                同意
                <a href="http://www.kuwo.cn/static/page/license/license.html" target="_blank">《酷我音乐用户服务协议》</a>
                <a href="http://www.kuwo.cn/static/page/license/license_privacy.html" target="_blank">《隐私政策》</a>
            </label>
        </div>
        <button class="btn-register">立即注册</button>
    </div>
    <div id="register-others">
        <div class="ewma">
            <h2>客户端</h2>
            <img width="144" src="http://image.kuwo.cn/website/pc/ewm.png">
            <span>下载客户端</span>
            <span>畅听更多音乐</span>
        </div>
        <div class="downList">
            <h2>酷我音乐多端下载</h2>
            <dl>
                <dd class="iphone"><a class="click_log" data-down="https://itunes.apple.com/cn/app/ku-wo-yin-lepro/id588673713?l=en&mt=8" data-click="artistcontent_side_ios" href="javascript:;">iPhone</a></dd>
                <dd class="pc"><a class="click_log" data-down="http://down.kuwo.cn/mbox/kwmusic_web_3.exe" data-click="artistcontent_side_pc" href="javascript:;">PC</a></dd>
                <dd class="android"><a class="click_log" data-down="http://down.shouji.kuwo.cn/star/mobile/kwplayerhd_ar_erweima.apk" data-click="artistcontent_side_android" href="javascript:;">Android</a></dd>
            </dl>
        </div>
    </div>
</div>

	</body>
	<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
	<script type="text/javascript" src="js/zhucejs.js" ></script>
</html>
